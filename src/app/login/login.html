<div class="vh-100 vw-100" style="background-color: #439dbc;">

  <div class="row" style="padding-top:3rem">
    <div class="col-md-4 offset-md-4 ">
      <div class="card text-center">

        <div class="card-body" style="height:30rem">
          <img src="../assets/login-avtar.png" class="avatar" alt="avtar">

          <form >
            <h5 class="card-title" style="padding-top:1rem;;padding-bottom:1rem;">Login</h5>
            <div class="form-group">
              <i class="fas fa-user"></i>
              <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Username">

              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <i class="fas fa-key"></i>
              <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="align-items-center">
              <button type="submit" class="btn btn-primary btn-sm" [routerLink]="['/dashboard']">Login</button>
            </div>
            <label style="padding-right:6rem"> <a [routerLink]="['/forgotPassword']">Forgot password</a> </label>
            <label style="padding-left:4rem"> <a [routerLink]="['/signup']">Sign up </a> </label>
            <div class="formGroup">
              <span class="or"><span class="orInner">Or</span></span>
            </div>
            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
              <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
                <i class="fab fa-google-plus"></i>
                Log in with Google
              </button>
            </div>

          </form>

          <!-- <div class="offset-md-5 col-md-4 ">
            <button type="submit" class="btn btn-primary">Signup</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
